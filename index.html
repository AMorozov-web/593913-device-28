<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Девайс</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="index-page">
    <header class="page-header">
      <a class="page-header__main-logo">
        <img src="img/logo.svg" alt="Логотип магазина «Device»" width="163" height="35">
      </a>

      <div class="page-header__user-menu-wrapper">
        <div class="page-header__user-menu">

          <form class="user-menu__search-form">
            <label for="page-search" class="page-header__search-icon">
                Поиск по сайту
            </label>
            <input class="search-input" type="search" id="page-search" placeholder="Поиск по сайту">
            <button type="submit">Найти</button>
          </form>

          <div class="user-menu__inner-wrapper">
            <ul class="user-menu__login-form">
              <li>
                <a class="user-menu__login-link" href="#">Войти</a>
              </li>
            </ul>
  
            <a class="user-menu__link-compare" href="#">Сравнить</a>
  
            <a class="user-menu__link-basket" href="#">Корзина</a>
          </div>

        </div>
      </div>

      <div class="page-header__main-menu-wrapper">
        <nav class="page-header__main-navigation">
          <label class="page-header__links-more" for="links-more-checkbox">
            Каталог товаров
        </label>
          <input 
        class="visually-hidden page-header__links-more-checkbox" 
        type="checkbox" 
        id="links-more-checkbox"
      >
        </nav>
      </div>
    </header>
  </body>
</html>
